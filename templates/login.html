{% extends "template.html" %}

{% block content %}

<div class="loginDiv" method="POST" action="{{ url_for('loginPage') }}">
    <p class="text-center h3 m-1"> Login </p>
    <form>
        <div class="form-group m-1">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="input-username" name="username" placeholder="Enter email">
            <small class="form-text text-muted"> We won't share your gmail. </small>
        </div>
        <div class="form-group m-1">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="input-password" name="password" placeholder="Enter password">
            <small class="form-text text-muted"> Don't share your passwords. </small>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Agree to be cool.</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
